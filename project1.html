<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Bits of Good</title>
</head>
<body>
<h1>Bits of Good Mid-Semester Project</h1>
<div class="container">
    <div class="frame">
        <div class="pokemon-container"></div>
    </div>
    

    <div class="right">
        <div id="output"></div>
        <div class="info-moves-container">
            <ul class="moves-list"></ul>
            <ul class="info-list"></ul>
        </div>
        <div class="info-moves-btns">
            <button id="info-button">Info</button>  
            <button id="moves-button">Moves</button>
        </div>   
    </div>
</div>
<div class="poke-name"></div>
<p id="pokemon-type"></p> 

<div button-container>
    <button class="arrow-button" id="left-button">&lt;</button>
    <button class="arrow-button" id="right-button">&gt;</button>
    <p id="button-info">1</p>
</div>
<script src="script.js"></script>
</body>
</html>
